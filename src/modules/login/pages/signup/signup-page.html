<section class="signup-page">
    <h2 class="signup-page_title">Preencha seu cadastro abaixo:</h2>

    <form [formGroup]="formulario" (ngSubmit)="trySignUp()">
        <div class="signup_input-div">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" formControlName="name">
        </div>
        <div class="signup_input-div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email">
        </div>
        <div class="signup_input-div">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" formControlName="password">
        </div>
        <div class="signup_input-div">
            <label for="passwordConfirmation">Confirmação de Senha:</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation"
                formControlName="passwordConfirmation">
        </div>
        <div class="signup_input-div">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" formControlName="cpf" mask="000.000.000-00">
        </div>
        <div class="signup_input-div">
            <label for="telephone">Telefone:</label>
            <input type="string" id="telephone" name="telephone" formControlName="telephone" mask="00000000000">
        </div>
        <button type="submit" >Enviar</button>
    </form>
</section>
