<section class="signup-page">
    <h2 class="signup-page_title">Preencha seu cadastro abaixo:</h2>

    <form>
        <div class="signup_input-div">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="signup_input-div">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="signup_input-div">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="signup_input-div">
            <label for="passwordConfirmation">Confirmação de Senha:</label>
            <input type="passwordConfirmation" id="passwordConfirmation" name="passwordConfirmation"
                [(ngModel)]="passwordConfirmation" required>
        </div>
        <div class="signup_input-div">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" mask="000.000.000-00" required>
        </div>
        <div class="signup_input-div">
            <label for="telephone">Telefone:</label>
            <input type="string" id="telephone" name="telephone" [(ngModel)]="telephone" mask="(00) 00000-0000"
                required>
        </div>
        <button type="button" (click)="trySignUp()"
            [disabled]="!name || !email || !password || !passwordConfirmation || !cpf || !telephone">Enviar</button>
    </form>

</section>
